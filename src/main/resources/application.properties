spring.datasource.driver-class-name=org.postgresql.Driver

# --- OPTIMIZACIÓN DE CONEXIONES (HikariCP) ---
# Configuración recomendada para Render/Neon
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.leak-detection-threshold=60000

# --- HIBERNATE / JPA ---
spring.jpa.hibernate.ddl-auto=update
# Forzamos el dialecto para evitar el error "DialectResolutionInfo cannot be null"
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Opcional: ver las consultas SQL en consola (puedes ponerlo en false para producción)
spring.jpa.show-sql=true

# --- SWAGGER ---
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

# --- OTROS ---
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# --- SEGURIDAD ---
# Desactivamos el login por defecto de Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration